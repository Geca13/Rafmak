 <h1>Create New Store</h1>
  
  <form action="#" th:action="@{/saveStore}" th:object="${store}" method="post" enctype="multipart/form-data">
  
  <div class="form-group row">
    <label for="inputProductName" class="col-sm-2 col-form-label">Store Name</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{storeName}" class="form-control" id="inputProductName">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputProductProce" class="col-sm-2 col-form-label">Company Email</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{email}" class="form-control" id="inputProductPrice">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputQty" class="col-sm-2 col-form-label">Bank</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{bank.bankName}" class="form-control" id="inputQty">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputKeyword" class="col-sm-2 col-form-label">Keyword</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{accountNumber}" class="form-control" id="inputKeyword">
    </div>
  </div>

  -->
               

  
 <button type="submit" class="btn btn-info col-2">Save Store</button>
  
  </form>
