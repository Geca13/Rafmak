  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    </style>
</head>



<body>

<div class="container">

<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" ><span sec:authentication="principal.username">User</span></a>
  <a class="navbar-brand" ><span sec:authentication="principal.authorities">User</span></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
    <a class="nav-item nav-link" 
         th:href="@{/profile}"
                    sec:authentication="principal.username"
    > Welcome <span >User</span></a>
    
   
      <a th:href="@{/profile/cart}" class="nav-item nav-link" > My Shopping Cart</a>
      <a th:href="@{/products}" class="nav-item nav-link" >Products</a>
      <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="nav-item nav-link" >Logout</a>
      
    </div>
  </div>
</nav>
  
  <h1>User list</h1>
  <form th:action="@{/companies}">
  
  <input type="hidden" name="sortField" th:value="${sortField}" />
  <input type="hidden" name="sortDir" th:value="${sortDir}" />
  
  Filter: <input type="text" name="search" id="search" size="50"  required />
    &nbsp;
    <input type="submit" value="Search" />
    &nbsp;
    <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
<br> <br>
  
    <table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col"> Company Name</th>
      <th scope="col"> Total Debt</th>
      <th scope="col"> Debt overdue</th>
      
    </tr>
  </thead>
  <tbody>
    <tr th:each="company: ${companies}" >
      <td th:text="${company.id}"></td> 
      <td th:text="${company.companyName}"></td>
      <td th:text="${company.hasTotalDebt}"></td>
      <td th:text="${company.deptOverdue}"></td>
     
    <td>
       <a th:href="@{/createInvoice/{id}(id=${company?.id})}" class="btn btn-outline-danger">Create Invoice</a> 
      </td>
      <td>
       <a th:href="@{/invoicesFromCompany/{id}(id=${company?.id})}" class="btn btn-outline-danger">See Invoices</a> 
      </td>
      
   </table>
</form>
 <div th:if = "${totalPages > 1}">
 
    <div class = "row col-sm-10">
     <div class = "row col-sm-2">
     Total Rows: [[${totalItems}]]
     </div>
     
     <div class = "row col-sm-2">
        <a th:if="${currentPage > 1}" th:href="@{'/pages/' + ${currentPage - 1}+  '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${search != null ? '&search=' + search : ' ' }}">Previous</a>
<span th:unless="${currentPage > 1}">Previous</span>
</div>
     <div class = "row col-sm-2">
        <span th:each="i: ${#numbers.sequence(1, totalPages)}">
           <a th:if="${currentPage != i}" th:href = "@{'/pages/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}+ ${search != null ? '&search=' + search : ' ' }}">[[${i}]]</a>
           <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
        </span>
     
     </div>
     
     <div class = "row col-sm-2">
     
     <a th:if="${currentPage < totalPages}" th:href="@{'/pages/' + ${currentPage + 1}+  '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${search != null ? '&search=' + search : ' ' }}">Next</a>
         <span th:unless="${currentPage < totalPages}">Next</span> &nbsp; &nbsp;
     </div>
     
     
    
    <div class = "row col-sm-2">
     
     <a th:if="${currentPage < totalPages}" th:href="@{'/pages/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}+ ${search != null ? '&search=' + search : ' ' }}">Last</a>
         <span th:unless="${currentPage < totalPages}">Last</span> &nbsp; &nbsp;
     </div>
    
    </div>
 
 </div >
  
  
  </div>

 
 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
</body>

</html>
