<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>



<body>



<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" ><span sec:authentication="principal.username">User</span></a>
  <a class="navbar-brand" ><span sec:authentication="principal.authorities">User</span></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
    <a class="nav-item nav-link" 
         th:href="@{/profile}"
                    sec:authentication="principal.username"
    > Welcome <span >User</span></a>
    
   
      <a th:href="@{/profile/cart}" class="nav-item nav-link" > My Shopping Cart</a>
      <a th:href="@{/products}" class="nav-item nav-link" >Products</a>
      <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="nav-item nav-link" >Logout</a>
      
    </div>
  </div>
</nav>
<div class="container">
<div th:if="${error != null}">
     <div class="alert alert-info">[[${error}]]</div>
    </div>
  
  <h1>Products list</h1>
  
  
  <table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">
     <a th:href="@{'/pagess/' + ${currentPage} + '?sortField=productId&sortDir=' + ${reverseSortDir}}">Id</a> 
      </th>
      <th scope="col">
      <a th:href="@{'/pagess/' + ${currentPage} + '?sortField=productName&sortDir=' + ${reverseSortDir}}">Company</a>
       </th>
       <th scope="col">
      <a th:href="@{'/pagess/' + ${currentPage} + '?sortField=productName&sortDir=' + ${reverseSortDir}}">Issued Date</a>
       </th>
      <th scope="col">
      <a th:href="@{'/pagess/' + ${currentPage} + '?sortField=productPrice&sortDir=' + ${reverseSortDir}}">Products</a> 
      </th>
      
      
       </tr>
  </thead>
  <tbody>
    <tr th:each="invoice : ${invoices}">
      <td th:text="${invoice.id}"></td>
      <td th:text="${invoice.company.companyName}"></td>
      <td th:text="${#temporals.format(invoice.issued, 'yyyy-MM-dd')}"></td> 
      
      <td> 
    <table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">
     Id
      </th>
      <th scope="col">
      Product Name
       </th>
      <th scope="col">
      Product Price
      </th>
      
      <th scope="col">
      QTY
      </th>
      <th scope="col">
      Item total
      </th>
     </tr>
  </thead>
  <tbody>
    <tr th:each="product : ${invoice.products}">
      <td th:text="${product.pid}"></td>
      <td th:text="${product.description}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.qty}"></td>   
      <td th:text="${product.itemTotal}"></td>   
    </tr>
    
  </tbody>
</table>
     <h6>Total</h6>
    <p class="card-text" th:text = "${invoice.total}"></p>
      </td>
      <td>
       <a th:href="@{/deleteInvoice/{id}(id=${invoice?.id})}" class="btn btn-outline-danger">Delete</a> 
      </td>
    </tr>
 </tbody>
</table>

 </div>

 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

</body>

</html>
