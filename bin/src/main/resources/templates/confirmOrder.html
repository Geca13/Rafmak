<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
    </style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" ><span sec:authentication="principal.username">User</span></a>
  <a class="navbar-brand" ><span sec:authentication="principal.authorities">User</span></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
    <a class="nav-item nav-link" 
         th:href="@{/profile}"
                    sec:authentication="principal.username"
    > Welcome <span >User</span></a>
    
   
      <a th:href="@{/profile/cart}" class="nav-item nav-link" > My Shopping Cart</a>
      <a th:href="@{/products}" class="nav-item nav-link" >Products</a>
      <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="nav-item nav-link" >Logout</a>
      
    </div>
  </div>
</nav>

<div class="container">



 <form action="#" th:action="@{/order/{id}(id=${order.id})}" th:object="${order}"class="form-horizontal" method="get">
      
    <div class="form-group has-feedback">
      <div class="form-group">
        
        <div class="col-sm-10">
      <h2>    <span th:text="${user?.firstName + ' ' + user?.lastName}" /></span> Thanks , for your purchase </h2>
          </div>
        </div>
        </div>
     
      
  <table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      
      <th scope="col"> Product Name</th>
      
      <th scope="col"> Product Price</th>
      
      <th scope="col"> Qty</th>
      
      <th scope="col"> ItemTotal</th>
      
      
     </tr>
  </thead>
  <tbody>
    <tr th:each="product: ${products}" >
      
      <td th:text="${product.pid}"></td> 
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.qty}"></td>
      <td th:text="${product.itemTotal}"></td>
  
    </table>
    
    <table class="table table-striped"  >
  
      <tr>
        <th>Subtotal</th>
        <td><b th:text="${order.subtotal}"></b></td>
         </tr>
      
       </table>
    
    <table class="table table-striped"  >
  
      <tr>
        <th>Shipping</th>
        <td><b th:text="${order.shippingPrice}"></b></td>
         </tr>
      
       </table>
    <br/>
   
   <table class="table table-striped"  >
  
      <tr>
        <th>TOTAL</th>
        <td><b th:text="${order.total}"></b></td>
        
        
      </tr>
      
       </table>
    <br/>
    <table class="table table-striped"  >
  
      <tr>
        <th>Your order is going to be shipped to :</th>
        <td><b th:text="${order.address}"></b></td>
        <td><b th:text="${order.shipping}"></b></td>
        
      </tr>
      
       </table>
   
  
  </form>
  <br>
  <a th:href="@{/}" class="nav-item nav-link" >Why not !?!? Continue shopping...</a>
  
    
  
</div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
</body>

</html>
