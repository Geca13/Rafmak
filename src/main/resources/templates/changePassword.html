<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <style>
  
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" ><span sec:authentication="principal.username">User</span></a>
  <a class="navbar-brand" ><span sec:authentication="principal.authorities">User</span></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
    <a class="nav-item nav-link" 
         th:href="@{/profile}"
                    sec:authentication="principal.username"
    > Welcome <span >User</span></a>
    
   
      <a th:href="@{/profile/cart}" class="nav-item nav-link" > My Shopping Cart</a>
      <a th:href="@{/products}" class="nav-item nav-link" >Products</a>
      <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="nav-item nav-link" >Logout</a>
      
    </div>
  </div>
</nav>

 <br>
 <br>
 
 <div class="container">

  <div class="row">
   <div class="col-md-6 col-md-offset-3">

    <div th:if="${param.success}">
     <div class="alert alert-info">You've successfully changed your password !!!</div>
    </div>
    
    <div th:if="${error != null}">
     <div class="alert alert-info">[[${error}]]</div>
    </div>
     
        <h3>Please enter your new Password</h3>
   <br>
    <form th:action="@{/users/profile/changePassword/{id}(id=${user.id})}" th:object="${user}" method="post">
    
   
    
  
  
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
     
      <input type="password" th:field="*{password}" required autofocus="autofocus" class="form-control" id="inputPassword3" placeholder="Password">
   <p> <small>Password must be from 6-16 characters and must contain at least : 1 number, 1 Big ,1 Small letter and special character(@,#,$,%) </small> </p>
    </div>
    
  </div>
  

  <div class="form-group">
      <button type="submit" class="btn btn-success">Confirm Change</button>
    </div>
   <br>
 
  </form>
  
  <a href="/" th:href="@{/users/profile/{id}(id=${user.id})}">BACK TO PROFILE</a>
 
 
 </div>
 
 </div>
 
 </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
</body>

</html>
