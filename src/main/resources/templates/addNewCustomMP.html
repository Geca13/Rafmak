<div class="container">


 <h1>Add Product</h1>
  
  
  
  
  
  <form action="#" th:action="@{/createCustomMP}" th:object="${product}" method="post" enctype="multipart/form-data">
  
<div class="form-group row">
    <label for="inputProductName" class="col-sm-2 col-form-label">Enter Id</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{id}" class="form-control" id="inputProductName">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputProductName" class="col-sm-2 col-form-label">Product Name</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{description}" class="form-control" id="inputProductName">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputProductProce" class="col-sm-2 col-form-label">Regular Price</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{price}" class="form-control" id="inputProductPrice">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="inputProductProce" class="col-sm-2 col-form-label">Price on Pack</label>
    <div class="col-sm-10">
      <input type="text" th:field="*{priceOnPack}" class="form-control" id="inputProductPrice">
    </div>
  </div>
  
  
  
 <button type="submit" class="btn btn-info col-2">Save Product</button>
  
  </form>
  <br>
 </div>
