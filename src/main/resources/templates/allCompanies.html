  <meta charset="UTF-8">

</head>



<body>



<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" ><span sec:authentication="principal.username">User</span></a>
  <a class="navbar-brand" ><span sec:authentication="principal.authorities">User</span></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
    <a class="nav-item nav-link" 
         th:href="@{/profile}"
                    sec:authentication="principal.username"
    > Welcome <span >User</span></a>
    
   
      <a th:href="@{/profile/cart}" class="nav-item nav-link" > My Shopping Cart</a>
      <a th:href="@{/products}" class="nav-item nav-link" >Products</a>
      <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="nav-item nav-link" >Logout</a>
      
    </div>
  </div>
</nav>
<div class="container">
  
  <h1>Company list</h1>
  <form th:action="@{/allCompanies}">
  
  <input type="hidden" name="sortField" th:value="${sortField}" />
  <input type="hidden" name="sortDir" th:value="${sortDir}" />
  
  Filter: <input type="text" name="search" id="search" size="50"  required />
    &nbsp;
    <input type="submit" value="Search" />
    &nbsp;
    <a th:href="@{/allCompanies}">All</a> 
<br> <br>
  
    <table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col"> Company Name</th>
      <th scope="col"> Location</th>
      <th scope="col"> Person</th>
      <th scope="col"> Phone No:</th>
      <th scope="col"> Debt overdue</th>
      <th scope="col"> Action</th>
     
      
    </tr>
  </thead>
  <tbody>
    <tr th:each="company: ${companies}" >
      <td th:text="${company.id}"></td> 
      <td th:text="${company.companyName}"></td>
      <td th:text="${company.city}"></td>
      <td th:text="${company.contactPerson}"></td>
      <td th:text="${company.phoneNumber}"></td>
      <td th:text="${company.deptOverdue}"></td>
      <td>
       <a th:href="@{/updateCustomer/{id}(id=${company?.id})}" class="btn btn-outline-danger">Update</a> 
       <a th:href="@{/deleteCustomer/{id}(id=${company?.id})}" class="btn btn-outline-danger">Delete</a>
       <a th:href="@{/getCustomer/{id}(id=${company?.id})}" class="btn btn-outline-danger">Profile</a> 
       <a th:href="@{/paymentFrom/{id}(id=${company?.id})}" class="btn btn-outline-danger">New Payment</a> 
      </td>
      
     
      
   </table>
</form>

 </div >
  
  
  

 
 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
</body>

</html>
